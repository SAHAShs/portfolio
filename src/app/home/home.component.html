<section class="relative overflow-hidden py-16 bg-gradient-to-r from-blue-50 via-white to-indigo-50 shadow-inner">
  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

 
    <i class="fas fa-smile text-blue-400 text-5xl animate-bounce absolute bottom-10 right-10"></i>


  <section class="relative w-full h-[400px] flex items-center justify-center overflow-hidden">


  <img src="assets/Images/sahas.png" alt="Profile"
    class="relative z-10 w-40 h-40 md:w-60 md:h-60 rounded-full animate-float object-cover shadow-xl border-4 border-indigo-500" />

 
  <!-- Angular -->
  <i class="fa-brands fa-angular text-red-600 text-xl md:text-3xl animate-float absolute top-[10%] left-1/2 transform -translate-x-1/2"></i>

  <!-- .NET -->
  <i class="fa-brands fa-microsoft text-blue-600 text-xl md:text-3xl animate-bounce-slower absolute top-[20%] right-[10%] md:right-[25%]"></i>

  <!-- SQL Server -->
  <i class="fa-solid fa-database text-green-600 text-xl md:text-3xl animate-bounce-delay absolute bottom-[20%] left-[10%] md:left-[20%]"></i>

  <!-- Blazor -->
  <i class="fa-solid fa-laptop-code text-indigo-700 text-xl md:text-3xl animate-bounce-slow absolute top-[50%] right-[8%] md:right-[15%]"></i>

  <!-- EF Core -->
  <i class="fa-solid fa-project-diagram text-purple-500 text-xl md:text-3xl animate-bounce-slower absolute bottom-[20%] right-[10%] md:right-[20%]"></i>

  <!-- Web API -->
  <i class="fa-solid fa-desktop text-pink-600 text-xl md:text-3xl animate-bounce-delay absolute top-[20%] left-[10%] md:left-[25%]"></i>

  <!-- GitHub -->
  <i class="fa-brands fa-github text-black text-xl md:text-3xl animate-bounce-slow absolute bottom-[5%] left-1/2 transform -translate-x-1/2"></i>

  <!-- Visual Studio -->
  <i class="fa-solid fa-code text-gray-700 text-xl md:text-3xl animate-bounce-slower absolute top-[50%] left-[8%] md:left-[15%]"></i>

</section>


    <div class="text-center md:text-left">
      <div class="text-5xl font-extrabold leading-tight  mb-4">

        <ngx-typed-js [strings]="['Sahas H S']" [typeSpeed]="50" [backSpeed]="50" [showCursor]="true" [cursorChar]="'_'"

          <span class="typing "></span>

          <span class="typing"></span>
        </ngx-typed-js>
      </p>

      <p class="text-lg text-gray-600 mb-6 max-w-xl">

      </p>
